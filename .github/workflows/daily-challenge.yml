name: Daily GeoGuessr Challenge

on:
  schedule:
    # TEST: One-time run today at 15:45 CET (14:45 UTC) on 2026-02-19
    # After this runs, we'll change back to hourly schedule
    - cron: '45 14 19 2 *'  # 14:45 UTC on Feb 19 = 15:45 CET
    # - cron: '*/5 * * * *'  # TEST: Every 5 minutes
    # - cron: '0 7-14 * * 1-5'  # Every hour from 7-14 UTC = 8-15 CET (winter), 7-14 CEST (summer)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  run-challenge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Explicitly specify main branch
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
      
      - name: Run daily challenge
        env:
          GEOGUESSR_COOKIE: ${{ secrets.GEOGUESSR_COOKIE }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python daily_softhouse_challenge.py
