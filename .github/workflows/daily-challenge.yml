name: Daily GeoGuessr Challenge

on:
  schedule:
    # Run twice daily at 9:00 and 12:00 CET on weekdays (Mon-Fri)
    # CET is UTC+1 (winter) or UTC+2 (summer/CEST)
    # 9:00 CET = 8:00 UTC (winter) or 7:00 UTC (summer)
    # 12:00 CET = 11:00 UTC (winter) or 10:00 UTC (summer)
    # Using UTC+1 schedule: 8:00 and 11:00 UTC = 9:00 and 12:00 CET in winter
    - cron: '0 8,11 * * 1-5'  # 8:00 and 11:00 UTC = 9:00 and 12:00 CET (winter), 8:00 and 11:00 CEST (summer)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  run-challenge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Explicitly specify main branch
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
      
      - name: Run daily challenge
        env:
          GEOGUESSR_COOKIE: ${{ secrets.GEOGUESSR_COOKIE }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python daily_softhouse_challenge.py
